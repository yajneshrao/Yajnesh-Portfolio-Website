<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yajnesh Rao | Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
                accent: '#00A99D' // A professional teal accent color
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Archivo', sans-serif;
        background-color: #F8F9FA;
        color: #1a1a1a;
      }
      ::selection {
        background-color: #00A99D;
        color: #FFFFFF;
      }
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #00A99D; /* accent color */
        font-weight: 200; /* make cursor thinner */
        margin-left: 0.1em;
      }
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }
      .scrolling-column {
        animation-duration: 40s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .scroll-down {
        animation-name: scroll-down;
      }
      .scroll-up {
        animation-name: scroll-up;
      }
      @keyframes scroll-down {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes scroll-up {
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0); }
      }

      /* Custom Cursor Styles */
      :root, body, a, button {
        cursor: none !important;
      }

      .cursor-dot {
        position: fixed;
        top: -4px;
        left: -4px;
        width: 8px;
        height: 8px;
        background-color: #00A99D;
        border-radius: 50%;
        pointer-events: none;
        will-change: transform, opacity;
        z-index: 9999;
        transition: opacity 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .cursor-dot.hidden {
        opacity: 0;
      }

      .cursor-bubble {
        position: fixed;
        top: -20px;
        left: -20px;
        width: 40px;
        height: 40px;
        background: rgba(0, 169, 157, 0.1);
        border: 1px solid rgba(0, 169, 157, 0.2);
        backdrop-filter: blur(2px) contrast(0.95);
        border-radius: 50%;
        pointer-events: none;
        will-change: transform;
        z-index: 9998;
        transition:
          width 0.3s cubic-bezier(0.19, 1, 0.22, 1),
          height 0.3s cubic-bezier(0.19, 1, 0.22, 1),
          top 0.3s cubic-bezier(0.19, 1, 0.22, 1),
          left 0.3s cubic-bezier(0.19, 1, 0.22, 1),
          background-color 0.3s cubic-bezier(0.19, 1, 0.22, 1),
          border-color 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .cursor-bubble.hover {
        width: 60px;
        height: 60px;
        top: -30px;
        left: -30px;
        background-color: rgba(0, 169, 157, 0.15);
        border-color: transparent;
      }
      
      /* Subtle Horizontal Scrollbar */
      .horizontal-scrollbar::-webkit-scrollbar {
        height: 4px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* neutral-300 */
        border-radius: 20px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* neutral-400 */
      }
    </style>
